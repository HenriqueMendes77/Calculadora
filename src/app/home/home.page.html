<ion-content [fullscreen]="true">
  <div class="div-principal">
    <div class="visor">
      <div [innerHTML]="visor" style="overflow-y: auto;" id="visor"></div>
      <div [innerHTML]="temp" class="resultado"></div>
      <div class="barra">
        <button (click)="apagar()" class="btn laranja" style="background-color: transparent;">
          <ion-icon name="backspace-outline"></ion-icon>
        </button>
      </div>
    </div>

    <div class="teclado" *ngIf="simbolos == false">
      <button (click)="limpar()" class="btn laranja" style="padding: 5px;">C</button>
      <button (click)="seleciona('(')" class="btn laranja">(</button>
      <button (click)="seleciona(')')" class="btn laranja">)</button>
      <button (click)="seleciona('calc')" class="btn laranja operadores">&equals;</button>
      <button (click)="seleciona('1')" class="btn">1</button>
      <button (click)="seleciona('2')" class="btn">2</button>
      <button (click)="seleciona('3')" class="btn">3</button>
      <button (click)="seleciona('+')" class="btn laranja operadores">&plus;</button>
      <button (click)="seleciona('4')" class="btn">4</button>
      <button (click)="seleciona('5')" class="btn">5</button>
      <button (click)="seleciona('6')" class="btn">6</button>
      <button (click)="seleciona('-')" class="btn laranja operadores">&minus;</button>
      <button (click)="seleciona('7')" class="btn">7</button>
      <button (click)="seleciona('8')" class="btn">8</button>
      <button (click)="seleciona('9')" class="btn">9</button>
      <button (click)="seleciona('*')" class="btn laranja operadores">&times;</button>
      <button (click)="teclado()" class="btn">&#37;/&pi;</button>
      <button (click)="seleciona('0')" class="btn">0</button>
      <button (click)="seleciona('.')" class="btn">.</button>
      <button (click)="seleciona('/')" class="btn laranja operadores">&divide;</button>
    </div>

    <div class="teclado" *ngIf="simbolos == true">
      <button (click)="limpar()" class="btn laranja" style="padding: 5px;">C</button>
      <button (click)="seleciona('(')" class="btn laranja">(</button>
      <button (click)="seleciona(')')" class="btn laranja">)</button>
      <button (click)="seleciona('calc')" class="btn laranja operadores">&equals;</button>
      <button (click)="seleciona('raiz')" class="btn">&radic;</button>
      <button (click)="seleciona('raizn')" class="btn"><sup>n</sup>&radic;</button>
      <button (click)="seleciona('pot')" class="btn">x<sup>2</sup></button>
      <button (click)="seleciona('potn')" class="btn">x<sup>n</sup></button>
      <button (click)="seleciona('porc')" class="btn">&#37;</button>
      <button (click)="seleciona('pi')" class="btn">&pi;</button>
      <button (click)="seleciona('e')" class="btn">e</button>
      <button (click)="seleciona('mod')" class="btn">|x|</button>
      <button (click)="seleciona('sen')" class="btn">sen</button>
      <button (click)="seleciona('cos')" class="btn">cos</button>
      <button (click)="seleciona('tan')" class="btn">tan</button>
      <button (click)="seleciona('log')" class="btn">log</button>
      <button (click)="teclado()" class="btn" style="width: 100%;">&plus;/&minus;</button>
    </div>

    <div class="box-modal">
      <div class="modal">
        <span style="font-size: 22px; width: 100%;">Em desenvolvimento...</span>
        <button class="btn-modal" (click)="fecharModal()">Ok</button>
      </div>
    </div>
  </div>
</ion-content>
